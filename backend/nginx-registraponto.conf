server {
    listen 80;
    server_name registra-ponto.duckdns.org;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name registra-ponto.duckdns.org;

    # SSL Certificates (altere os caminhos conforme necess√°rio)
    ssl_certificate /etc/letsencrypt/live/registra-ponto.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/registra-ponto.duckdns.org/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy pass to Flask backend
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files (se houver)
    location /static {
        alias /home/ubuntu/RP_Full/backend/static;
        expires 30d;
    }

    # Logs
    access_log /var/log/nginx/registraponto-access.log;
    error_log /var/log/nginx/registraponto-error.log;
}
